<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mridul Krishna Sharma | Portfolio</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    /* Typewriter Effect */
    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 2px solid #6366f1;
      white-space: nowrap;
      animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 28ch } /* Full name + "Hi, I'm" */
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #6366f1; }
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      .typewriter {
        font-size: 1.75rem;
        white-space: normal; /* allow wrapping if very small */
        border-right: none; /* remove caret on wrap */
      }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center min-h-screen px-6 text-center md:text-left md:flex-row md:justify-between">
    <div data-aos="fade-right">
      <h1 class="font-heading text-3xl sm:text-4xl md:text-6xl font-bold mb-6 typewriter leading-tight">
        Hi, I'm <span class="text-indigo-600 dark:text-indigo-400">Mridul Krishna Sharma</span>
      </h1>
      <p class="text-lg sm:text-xl md:text-2xl text-gray-600 dark:text-gray-300">
        A Passionate Developer & Innovator ðŸš€
      </p>
    </div>
    <div data-aos="fade-left" class="mt-10 md:mt-0">
      <img src="https://via.placeholder.com/300x300" alt="Profile" class="rounded-full shadow-lg" />
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="px-6 py-20 bg-white dark:bg-gray-800" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6">About Me</h2>
    <p class="text-lg max-w-2xl">
      Iâ€™m a Computer Science student with a passion for AI, Flutter, and backend development.
      I love building apps that solve real-world problems.
    </p>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="px-6 py-20 bg-gray-100 dark:bg-gray-900" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6">Contact Me</h2>
    <form class="max-w-md mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="w-full p-3 rounded-lg border" />
      <input type="email" placeholder="Your Email" class="w-full p-3 rounded-lg border" />
      <textarea placeholder="Your Message" class="w-full p-3 rounded-lg border"></textarea>
      <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
        Send
      </button>
    </form>
  </section>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      once: false, // animations repeat
      duration: 1000,
      easing: "ease-in-out"
    });
  </script>
</body>
</html>
